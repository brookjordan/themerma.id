<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mermaid image uploader</title>
  <link href="https://fonts.googleapis.com/css2?family=Amarante&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }
    html {
      background: #ddd;
    }
    body {
      font-family: sans-serif;
      font-family: 'Amarante', cursive;
    }
    form {
      transition: opacity 0.5s;
    }
    form > div {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    small {
      font-weight: 400;
      font-size: 0.6em;
      font-family: sans-serif;
    }
    input,
    textarea {
      width: 100%;
      padding: 3px 10px;
      font-family: sans-serif;
    }
    button {
      height: 50px;
    }
    h2 {
      margin: 0;
    }
    label:not(:first-child),
    button {
      margin-top: 30px;
    }

    .file {
      position: relative;
      border: 1px solid #aaa;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3), inset 0 -1px 2px rgba(0,0,0,0.2);
      background: white;
    }
    .file h2 {
      margin: 0;
    }
    .file input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.00001;
    }
    .file + img {
      height: 300px;
      width: auto;
      object-fit: contain;
      object-position: 0 0;
    }

    textarea {
      font-size: 22px;
    }

    .share {
      height: auto;
      border: 1px solid #335b06;
      border-radius: 10px;
      padding: 20px;
      background: none;
      font: inherit;
      text-align: left;
      box-shadow:
        0 2px 5px rgba(0,0,0,0.3),
        inset 0 -1px 2px rgba(0,0,0,0.2);
      background-color: #559035;
      color: white;
    }
    .share h2 {
      margin: 0;
    }

    .tag-preview {
      display: flex;
      flex-wrap: wrap;
      margin: -3px;
    }
    .tag-preview span {
      background-color: white;
      border-radius: 10px;
      padding: 3px 10px;
      padding-left: 8px;
      margin: 3px;
      font-family: sans-serif;
      text-transform: uppercase;
      font-weight: 800;
      font-size: 14px;
    }
    .tag-preview span::before {
      content: "#";
      font-size: 12px;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <h1>Add an image</h1>
  <form
    action="https://api.cloudinary.com/v1_1/themermaid/upload"
    method="post"
    enctype="multipart/form-data"
  >
    <div>
      <label class="file" id="file_label">
        <h2>First, click here to choose an image</h2>
        <input
          required
          name="file"
          type="file"
          accept="image/*"
          id="file_input"
        />
      </label>

      <label>
        <h2>
          Create a catchy caption:
          <small id="requires_caption">
            (Requires
            <strong><code>caption=</code></strong>
            at the beginning)
          </small>
        </h2>
        <textarea id="context_input" name="context" maxlength="1000" placeholder="caption=I look great here!">caption=</textarea>
      </label>

      <label>
        <h2>
          Type some terriffic tags:
          <small>
            (separated by commas)
          </small>
        </h2>
        <textarea id="tags_input" name="tags" placeholder="tag1,tag2"></textarea>
      </label>
      <div id="tag_preview" class="tag-preview"></div>

      <button class="share"><h2>Share!</h2></button>
    </div>

    <input type="hidden" name="upload_preset" value="kxry4m17">
    <input type="hidden" name="callback" value="https://themerma.id/upload-images/done/">

    <!--
    <input type="hidden" name="upload_preset" value="" />
    <input type="hidden" name="callback" value="" />
    <input type="hidden" name="public_id" value="" />
    <input type="hidden" name="folder" value="" />
    <input type="hidden" name="tags" value="" />
    <input type="hidden" name="metadata" value="" />
    <input type="hidden" name="face_coordinates" value="" />
    <input type="hidden" name="custom_coordinates" value="" />
    <input type="hidden" name="source" value="" />
    -->
  </form>

  <script>
    let formElt = document.querySelector("form");
    let fileInput = document.querySelector("#file_input");
    let contextInput = document.querySelector("#context_input");
    let tagsInput = document.querySelector("#tags_input");

    formElt.addEventListener("submit", appendForm);
    function appendForm(event) {
      event.preventDefault();

      if (!contextInput.value) {
        if (!confirm("You didnâ€™t add a caption, are you sure?")) {
          return;
        }
      }
      formElt.style.pointerEvents = "none";
      formElt.style.opacity = "0.2";

      if (contextInput.value.trim()) {
        if (!contextInput.value.trim().startsWith("caption=")) {
          contextInput.value = `caption=${contextInput.value.trim()}`;
        }
      } else {
        contextInput.remove();
      }

      if (tagsInput.value) {
        tagsInput.value = tagStringToTags(tagsInput.value).join(",");
      } else {
        tagsInput.remove();
      }

      formElt.removeEventListener("submit", appendForm);
      formElt.submit();
    }

    let fileLabel = document.querySelector("#file_label");
    let uploadedImagePreview = new Image();
    let uploadedImagePreviewAttached = false;
    uploadedImagePreview.onload = () => {
      uploadedImagePreview.width = uploadedImagePreview.naturalWidth;
      uploadedImagePreview.height = uploadedImagePreview.naturalHeight;
      fileLabel.querySelector("h2").textContent = "Looking great! Click to change image";
    }
    fileInput.onchange = event => {
      URL.revokeObjectURL(uploadedImagePreview.src);
      uploadedImagePreview.src = URL.createObjectURL(event.target.files[0]);
      if (!uploadedImagePreviewAttached) {
        fileLabel.after(uploadedImagePreview);
        uploadedImagePreviewAttached = true;
      }
    };

    let tagPreviewElt = document.querySelector("#tag_preview");
    tagsInput.oninput = () => {
      let tags = tagStringToTags(tagsInput.value);
      tagPreviewElt.innerHTML = "";
      tags.forEach(tag => {
        if (tag.trim()) {
          let tagElt = document.createElement("span");
          tagElt.textContent = tag.trim();
          tagPreviewElt.append(tagElt);
        }
      });
    };

    contextInput.value = "";
    contextInput.placeholder = contextInput.placeholder.slice(8);
    document.querySelector("#requires_caption").remove();

    function tagStringToTags(value) {
      return value
        .split(/[\n,# ]/)
        .map(a => a.trim())
        .filter(a => a)
    }
  </script>
</body>
</html>
