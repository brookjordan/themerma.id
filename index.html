<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./fi.png">
  <title>Danie the mermaid</title>

  <link href="https://fonts.googleapis.com/css?family=Amarante&display=swap&text=Daniethmrd" rel="stylesheet">

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    img {
      position: fixed;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center top;
      transition:
        opacity 2s ease-in,
        filter 2s ease-in;
    }
    img+img {
      filter: blur(0.7vmax);
      opacity: 1;
      will-change:
        opacity,
        filter;
    }

    h1,
    a {
      font-family: 'Amarante', cursive;
      color: #fceec1;
      text-shadow: 0 0.5vw 2vw #3d2c26;
    }

    h1 {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 5vw 0;
      margin: 0;
      background:
        linear-gradient(
          179deg,
          rgba(62, 43, 38, 0) 20%,
          rgba(62, 43, 38, 0.6) 80%
        );
      text-align: center;
      font-size: 11vw;
    }

    a {
      position: fixed;
      bottom: 0;
      right: 0;
      border: 0;
      padding: 0.5vw 4vw;
      font-size: 5vw;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>

  <img
    src="./themermaid.jpg"
    onload="
      var a=document.querySelector('img:nth-of-type(2)');
      a.style.opacity=0;
      a.style.filter='blur(0)'
    "
  >
  <img src="./themermaid.svg">

  <h1>
    Danie the mermaid
  </h1>
  <a href="mailto:danie@themerma.id">email me</a>

  <img
    style="
      position: fixed;
      bottom: -8px;
      left: -1px;
      opacity: 0.8;
      width: 51px;
      height: 31px;
      mix-blend-mode: multiply;
    "
    src="https://www.freevisitorcounters.com/ctrimg/counter-id-531450.png"
  >
</html>
